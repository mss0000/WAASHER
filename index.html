<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Washing Machine Scheduler</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Hostel Washing Machine Scheduler</h1>

        <!-- Washing machine status section -->
        <section id="machine-status">
            <h2>Washing Machine Status</h2>
            <div id="machine-info">
                <p>Status: <span id="machine-status-text">Available</span></p>
                <p id="current-user"></p>
                <p id="time-estimate"></p>
            </div>
        </section>

        <!-- Schedule form -->
        <section id="scheduler">
            <h2>Schedule a Washing Machine Time Slot</h2>
            <form id="schedule-form">
                <label for="name">Your Name:</label>
                <input type="text" id="name" required>

                <label for="room">Room Number:</label>
                <input type="text" id="room" required>

                <label for="time">Estimated Completion Time (in minutes):</label>
                <input type="number" id="time" required>

                <button type="submit">Schedule</button>
            </form>
        </section>

        <!-- Report issue form -->
        <section id="report-issue">
            <h2>Report an Issue</h2>
            <form id="issue-form">
                <textarea id="issue" placeholder="Describe the issue..." required></textarea>
                <button type="submit">Report Issue</button>
            </form>
        </section>
    </div>

    <script src="app.js"></script>
</body>
</html>
