<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Washing Machine Scheduler</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Hostel Washing Machine Scheduler</h1>

        <!-- Registration/Login -->
        <section id="registration">
            <h2>Resident Registration/Login</h2>
            <form id="registration-form">
                <label for="username">Username:</label>
                <input type="text" id="username" required>

                <label for="room">Room Number:</label>
                <input type="text" id="room" required>

                <button type="submit">Register/Login</button>
            </form>
        </section>

        <!-- Available Time Slots -->
        <section id="scheduler">
            <h2>Available Time Slots</h2>
            <ul id="slots-list">
                <!-- Time slots will be listed here -->
            </ul>

            <form id="schedule-form">
                <label for="slot">Choose a Slot:</label>
                <select id="slot" required>
                    <!-- Dynamically populated with available slots -->
                </select>

                <button type="submit">Book Slot</button>
            </form>
        </section>

        <!-- User Actions -->
        <section id="user-actions">
            <h2>Your Schedule</h2>
            <ul id="user-schedule">
                <!-- User's booked schedule will appear here -->
            </ul>
            <button id="delete-schedule">Delete Schedule</button>
            <button id="request-free-slot">Request User to Free Slot</button>
        </section>

        <!-- Report Issue Form -->
        <section id="report-issue">
            <h2>Report an Issue</h2>
            <form id="issue-form">
                <textarea id="issue" placeholder="Describe the issue..." required></textarea>
                <button type="submit">Report Issue</button>
            </form>
        </section>
    </div>

    <script src="app.js"></script>
</body>
</html>
